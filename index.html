<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fish Clicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--
        This is the cookie div, which contains the image for the cookie. 
        You can change the cookie to whatever you want by changing the image source.
        -->
        <div class="container">
            <div class="clicker-container">
                <div class = "header-section" draggable="true">
                    <h1>Fish Clicker</h1>
                    <p>Click to get fish!</p>
                </div>
                <div id = "fish">
                    <img src = "fish.png"/>
                </div>
                <div id="count-display">
                    <p id = "num-fish"> </p>
                </div>
            </div>
            <div class = "upgrades-container">
                <div class = "upgrade" id = "upgrade-1">
                    <h1>Fishing Net</h1>
                    <h2>Price: 75 fish</h2>
                    <p>Get 50 fish per click.</p>
                </div>
                <div class = "upgrade" id = "upgrade-2">
                    <h1>Fishing Boat</h1>
                    <h2>Price: 15000 fish</h2>
                    <p>Get 100 fish per click.</p>
                </div>
                <div class = "upgrade" id = "upgrade-3">
                    <h1>Fish Farm</h1>
                    <h2>Price: 200000 fish</h2>
                    <p>Get 1000 fish per click.</p>
                </div>
                <div class = "upgrade" id = "upgrade-4">
                    <h1>Fish Emporium</h1>
                    <h2>Price: 1000000 fish</h2>
                    <p>Get 10000 fish per click.</p>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
